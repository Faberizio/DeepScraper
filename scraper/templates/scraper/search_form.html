<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
    <style>
        textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Adjust spacing between checkboxes */
        }
    </style>
</head>
<body>
    <h1>Web Scraper</h1>
    <form method="post" action="{% url 'results' %}">
        {% csrf_token %}
        <label for="urls">URLs (one per line):</label><br>
        <textarea id="urls" name="urls"></textarea><br>
        <label for="keywords">Keywords (one per line):</label><br>
        <textarea id="keywords" name="keywords"></textarea><br>

        <div class="checkbox-group">
            <input type="checkbox" id="case_sensitive" name="case_sensitive">
            <label for="case_sensitive">Case Sensitive</label>

            <input type="checkbox" id="prefix_suffix" name="prefix_suffix">
            <label for="prefix_suffix">Prefix-Suffix</label>

            <input type="checkbox" id="deep_search" name="deep_search">
            <label for="deep_search">Deep Search</label>
            <label for="depth">Depth:</label>
            <select id="depth" name="depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <input type="submit" value="Scrape">
    </form>
</body>
</html>
